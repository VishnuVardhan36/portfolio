<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #2c3e50;
        }

        .achievements-container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .achievement-box {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .achievement-subheading {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .achievement-description {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
        }

        .certificate-link {
            display: inline-block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .certificate-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Achievements</h1>
    <div class="achievements-container">
        <!-- Achievement 1 -->
        <div class="achievement-box">
            <div class="achievement-subheading">Certificate of Excellence</div>
            <div class="achievement-description">
                Successfully completed and received a Certificate of Excellence for outstanding performance in a competitive event. The certificate demonstrates skills, dedication, and achievement in the specified field.
            </div>
            <a class="certificate-link" href="https://unstop.com/certificate-preview/81741fd9-fa58-4100-8835-bce85e0a2f46" target="_blank">View Certificate</a>
        </div>
    </div>
</body>
</html>
