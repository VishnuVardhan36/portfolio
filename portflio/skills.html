<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            height: 90%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-section, .right-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .left-section {
            background-color: #eaf7ff;
        }

        .right-section {
            background-color: #fff7e6;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
            width: 100%;
        }

        .technical-skill {
            width: 100%;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .skill-name {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }

        .stars {
            display: flex;
            gap: 2px;
        }

        .star {
            font-size: 20px;
            color: #ffd700;
        }

        .soft-skills-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .soft-skills-list li {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .soft-skills-list li .stars {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
            <h2>Technical Skills</h2>
            <div class="technical-skill">
                <span class="skill-name">AI</span>
                <div class="stars">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>
            <div class="technical-skill">
                <span class="skill-name">C</span>
                <div class="stars">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>
            <div class="technical-skill">
                <span class="skill-name">Python</span>
                <div class="stars">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>
            <div class="technical-skill">
                <span class="skill-name">DBMS</span>
                <div class="stars">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>
            <div class="technical-skill">
                <span class="skill-name">HTML</span>
                <div class="stars">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>
            <div class="technical-skill">
                <span class="skill-name">CSS</span>
                <div class="stars">
                    <span class="star">★</span>
                    <span class="star">★</span>
                    <span class="star">★</span>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <h2>Soft Skills</h2>
            <ul class="soft-skills-list">
                <li>
                    <span>Time Management</span>
                    <div class="stars">
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                    </div>
                </li>
                <li>
                    <span>Leadership</span>
                    <div class="stars">
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                    </div>
                </li>
                <li>
                    <span>Communication</span>
                    <div class="stars">
                        <span class="star">★</span>
                        <span class="star">★</span>
                        <span class="star">★</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
